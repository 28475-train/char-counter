<!DOCTYPE html>
<html lang="ja" data-ads="true">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found | ツール</title>
<link rel="stylesheet" href="style.css">
<style>
/* 404ページ固有のスタイル */
.error-container {
    text-align: center;
    padding: 50px 20px;
    max-width: 600px;
    margin: 50px auto;
    background: var(--card);
    border-radius: 12px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
}

.error-container h1 {
    font-size: 4em;
    color: red;
    margin-bottom: 10px;
}

.error-container h2 {
    font-size: 1.5em;
    color: var(--text-color);
    margin-bottom: 20px;
}
</style>
</head>
<body data-theme="light_green">
<script>
// --- バージョン情報 ---
const APP_VERSION = "v1.2.0"; 
// ----------------------

function applyTheme(theme) {
    document.body.setAttribute('data-theme', theme);
}

window.onload = function() { 
    // テーマのロードと適用
    const savedTheme = localStorage.getItem('selectedTheme') || 'light_green';
    applyTheme(savedTheme);
}
</script>

<div class="main-content-area">
    <div class="error-container">
        <h1>404</h1>
        <h2>ページが見つかりません</h2>
        <p style="margin-bottom: 20px;">お探しのページは、削除されたか、名前が変更されたか、一時的に利用できなくなっている可能性があります。</p>
        <a href="index.html" class="button" style="padding: 10px 20px; background-color: var(--accent); color: white; border-radius: 5px; display: inline-block;">トップページに戻る</a>
    </div>
</div>

<div class="bottom-ad-footer">
    <div id="ad-area-bottom">
        </div>
</div>

<script src="ads.js"></script>

</body>
</html>
