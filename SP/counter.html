    <link rel="stylesheet" href="../style.css"> 
    <script src="../ads.js"></script>

<body data-theme="light_green"> 
    <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (!isMobile) { location.replace('../counter.html'); }
    </script>
    <div id="ad-area-top"></div>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">多機能ツールボックス (SP版)</a></li>

    <main>
        <h1>文字数カウントツール (SP)</h1>
        <section>
            <h2>📝 テキスト設定</h2>
            <label for="font-size-selector">サイズ:</label>
            <select id="font-size-selector">
                <option value="14px">小</option>
                <option value="16px" selected>標準</option>
                <option value="18px">中</option>
                <option value="20px">大</option>
            </select>
            <label for="font-color-selector" style="margin-left: 10px;">色:</label>
            <input type="color" id="font-color-selector" value="#333333">
        </section>
        <textarea id="text-input" placeholder="ここに文字を入力してください"></textarea>
        <section>
            <h2>📊 結果と操作</h2>
            <p>現在の文字数: <span id="char-count">0</span></p>
            <button id="download-button">📄 ダウンロード</button>
        </section>
    </main>
