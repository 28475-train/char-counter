<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多機能ツールボックス (SP)</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body data-theme="light_green">
    <header style="padding: 10px; text-align: center;">
        <div id="user-status-area"></div>
    </header>

    <main>
        <h2 style="text-align:center;">SP版 ツールメニュー</h2>
    </main>

    <section id="bottom-info-area" style="text-align: center; padding: 20px 0;">
        <div id="policy-links" style="margin-bottom: 20px;">
            <button onclick="location.href='../privacy_policy.html'" style="font-size:0.8em; margin:2px;">プライバシー</button>
            <button onclick="location.href='../terms_of_service.html'" style="font-size:0.8em; margin:2px;">利用規約</button>
            <button onclick="location.href='../ads_policy.html'" style="font-size:0.8em; margin:2px;">広告ポリシー</button>
        </div>
        <div id="announcement-section">
            <h3>お知らせ</h3>
            <ul id="announcement-list" style="list-style:none; padding:0;"></ul>
        </div>
        <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">TOPへ</button>
    </section>

    <script src="../script.js"></script>
</body>
</html>
