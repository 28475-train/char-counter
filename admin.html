<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>管理パネル | ToolBox</title> <link rel="stylesheet" href="style.css"> <style> .admin-section { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 30px; } .input-field { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid var(--border); background: #1a1a1a; color: white; box-sizing: border-box; } .logo-gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 15px; } .logo-item { background: #222; padding: 10px; border-radius: 15px; text-align: center; border: 1px solid var(--border); } .logo-item img { width: 100%; border-radius: 8px; margin-bottom: 5px; } button:disabled { opacity: 0.5; cursor: not-allowed; } .btn-admin { width:100%; padding:15px; border:none; border-radius:50px; font-weight:bold; cursor:pointer; color:white; } </style> </head> <body> <script> if (sessionStorage.getItem('is_admin') !== 'true') { alert('管理者権限がありません。'); location.href = 'login.html'; } </script>

<header>
    <div class="header-container">
        <span class="logo-text">Admin Dashboard</span>
    </div>
</header>

<main class="container">
    <section class="admin-section">
        <h3 style="color:var(--accent); margin-bottom:15px;">ブログ・お知らせ投稿</h3>
        <input type="text" id="post-title" class="input-field" placeholder="タイトル">
        <textarea id="post-content" class="input-field" style="height:100px;" placeholder="本文を入力"></textarea>
        <button id="post-btn" onclick="publishPost()" class="btn-admin" style="background:var(--accent);">ブログを公開する</button>
    </section>

    <section class="admin-section">
        <h3 style="color:#007bff; margin-bottom:15px;">メールマガジン一斉配信</h3>
        <textarea id="news-content" class="input-field" style="height:100px;" placeholder="会員全員に届くメッセージ"></textarea>
        <button id="news-btn" onclick="sendNewsletter()" class="btn-admin" style="background:#007bff;">全ユーザーへ配信</button>
    </section>

    <section class="admin-section">
        <h3 style="color:#28a745; margin-bottom:15px;">登録ロゴ一覧</h3>
        <button onclick="loadLogos()" class="btn-admin" style="background:#444; margin-bottom:15px;">ロゴを読み込む</button>
        <div id="logo-list" class="logo-gallery"></div>
    </section>

    <div style="padding: 20px 0;">
        <button onclick="sessionStorage.clear(); location.href='index.html';" class="btn-admin" style="background:#c82333; margin-bottom:15px;">ログアウト</button>
        <a href="index.html" style="display:block; text-align:center; color:var(--accent); text-decoration:none; font-weight:bold;">ホームへ戻る</a>
    </div>
</main>

<script>
    const GAS_API = "[https://script.google.com/macros/s/AKfycbxn0i-8o43KNHBcEcAdpwJmeaEQoC6YSwCPR9zhIXFNIY64FimgSFbX3XKABbHX7I_LbQ/exec](https://script.google.com/macros/s/AKfycbxn0i-8o43KNHBcEcAdpwJmeaEQoC6YSwCPR9zhIXFNIY64FimgSFbX3XKABbHX7I_LbQ/exec)";

    // ブログ投稿（連打防止付）
    async function publishPost() {
        const title = document.getElementById('post-title').value;
        const content = document.getElementById('post-content').value;
        const btn = document.getElementById('post-btn');

        if(!title || !content) return alert("内容を入力してください");

        btn.disabled = true;
        btn.innerText = "送信中...";

        try {
            const res = await fetch(GAS_API, {
                method: 'POST',
                body: JSON.stringify({ action: 'publish_post', title: title, content: content })
            });
            const data = await res.json();
            alert(data.message);
            document.getElementById('post-title').value = "";
            document.getElementById('post-content').value = "";
        } catch (e) {
            alert("送信に失敗しました");
        } finally {
            btn.disabled = false;
            btn.innerText = "ブログを公開する";
        }
    }

    // メルマガ配信（連打防止付）
    async function sendNewsletter() {
        const msg = document.getElementById('news-content').value;
        const btn = document.getElementById('news-btn');

        if(!msg) return alert("メッセージを入力してください");
        if(!confirm("全会員へメールを送信しますか？")) return;

        btn.disabled = true;
        btn.innerText = "配信中...";

        try {
            const res = await fetch(GAS_API, {
                method: 'POST',
                body: JSON.stringify({ action: 'send_newsletter', message: msg })
            });
            const data = await res.json();
            alert(data.message);
            document.getElementById('news-content').value = "";
        } catch (e) {
            alert("配信失敗");
        } finally {
            btn.disabled = false;
            btn.innerText = "全ユーザーへ配信";
        }
    }

    // ロゴ取得
    async function loadLogos() {
        const list = document.getElementById('logo-list');
        list.innerHTML = "読み込み中...";
        try {
            const res = await fetch(GAS_API + "?action=get_logos");
            const logos = await res.json();
            list.innerHTML = "";
            logos.forEach(logo => {
                const div = document.createElement('div');
                div.className = 'logo-item';
                div.innerHTML = `<img src="${logo.url}"><p style="font-size:0.6rem;">${logo.name}</p>`;
                list.appendChild(div);
            });
        } catch (e) {
            list.innerHTML = "取得失敗";
        }
    }
</script>
</body> </html>
