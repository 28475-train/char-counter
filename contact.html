<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact | ToolBox Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="app-body">
    <header>
        <div class="header-container">
            <div class="logo-text" onclick="location.href='index.html'">CONTACT</div>
            <div id="status-area"></div>
        </div>
    </header>

    <main class="container">
        <div class="menu-bar">
            <button onclick="location.href='index.html'" class="menu-btn">🛠 ツール</button>
            <button onclick="location.href='contact.html'" class="menu-btn active">✉️ 連絡</button>
            <button id="settings-nav-btn" onclick="location.href='settings.html'" class="menu-btn" style="display:none;">⚙️ 設定</button>
        </div>

        <div class="custom-form" id="form-wrapper">
            <h2 style="font-size: 1.2rem;">お問い合わせ</h2>
            <p style="font-size: 0.8rem; margin-bottom: 20px; opacity: 0.7;">
                返信が必要な場合はメールアドレスを正確に入力してください。
            </p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label>お名前</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="email" id="email" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label>メッセージ内容</label>
                    <textarea id="message" rows="5" placeholder="こちらに入力してください" required></textarea>
                </div>
                <button type="submit" id="submit-btn" class="submit-btn">メールを送信する</button>
            </form>
        </div>

        <div id="form-success" style="display: none; text-align: center; padding: 40px; background: var(--card); border-radius: 25px; margin-top: 20px;">
            <div style="font-size: 4rem;">✅</div>
            <h2 style="font-size: 1.3rem;">送信完了</h2>
            <p style="font-size: 0.9rem;">管理者へ送信しました。<br>確認メールが届くのをお待ちください。</p>
            <button onclick="location.href='index.html'" class="submit-btn" style="margin-top:20px; background:#64748b;">トップに戻る</button>
        </div>
    </main>

    <div style="height: 100px;"></div>

    <script src="script.js"></script>
</body>
</html>
