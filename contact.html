<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>お問い合わせ | ToolBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><div class="header-container"><a href="index.html" class="logo-text">CONTACT</a><div id="status-area"></div></div></header>
    <main class="container">
        <div class="custom-form">
            <h2 style="color: var(--accent);">お問い合わせ</h2>
            <input type="text" id="contact-email" placeholder="メールアドレス">
            <select id="contact-type">
                <option value="不具合">不具合報告</option>
                <option value="要望">新機能要望</option>
                <option value="その他">その他</option>
            </select>
            <textarea id="contact-message" rows="8" placeholder="メッセージ内容"></textarea>
            <button id="send-btn" onclick="processContact()" class="submit-btn">送信する</button>
            
            <button onclick="location.href='index.html'" class="menu-btn" style="width:100%; margin-top:15px;">ホームに戻る</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
