<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文字数・バイト数カウント | ToolBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo-text">COUNTER</a>
            <div id="status-area"></div>
        </div>
    </header>

    <main class="container">
        <div class="btn-group">
            <button class="menu-btn" onclick="location.href='index.html'">ホーム</button>
            <button class="menu-btn" onclick="document.getElementById('counter-input').value='';">クリア</button>
        </div>

        <div class="custom-form">
            <div class="status-grid">
                <div class="status-item">
                    <span id="char-count" class="count-val">0</span>
                    <span class="count-label">文字数</span>
                </div>
                <div class="status-item">
                    <span id="byte-count" class="count-val">0</span>
                    <span class="count-label">バイト数</span>
                </div>
                <div class="status-item">
                    <span id="line-count" class="count-val">0</span>
                    <span class="count-label">行数</span>
                </div>
            </div>

            <div id="current-font-label" style="text-align: right; font-size: 0.7rem; color: var(--accent); font-weight: bold; margin-bottom: 5px;">判定中...</div>

            <textarea id="counter-input" rows="15" placeholder="ここに入力するとリアルタイムで集計します。日本語・英語を自動判別してフォントを切り替えます。"></textarea>

            <button onclick="location.href='index.html'" class="menu-btn" style="width: 100%; margin-top: 10px;">戻る</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
