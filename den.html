<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S-CALC Pro | 篠ノ井乗務区</title>
    <script>
        (function() {
            const token = localStorage.getItem('den_access_token');
            const now = new Date().getTime();
            if (!token || now > parseInt(token)) {
                alert("ACCESS DENIED: 認証エラー");
                location.href = 'index.html';
            }
            localStorage.removeItem('den_access_token');
        })();
    </script>
    <style>
        body {
            background: #000;
            color: #00ffaa;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .calc-frame {
            border: 2px solid #00ffaa;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
            width: 90%;
            max-width: 360px;
            position: relative;
        }
        /* ディスプレイ：式を表示する小窓を追加 */
        .display-area {
            background: #000;
            border: 1px solid #333;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: right;
        }
        #formula {
            height: 15px;
            font-size: 0.7rem;
            color: #008855;
            margin-bottom: 5px;
            overflow: hidden;
        }
        #display {
            font-size: 1.8rem;
            height: 35px;
            line-height: 35px;
            text-shadow: 0 0 10px #00ffaa;
            overflow: hidden;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            color: #00ffaa;
            padding: 12px 5px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
        }
        button:active { background: #00ffaa; color: #000; }
        .btn-func { color: #38bdf8; border-color: #38bdf8; font-size: 0.8rem; }
        .btn-op { color: #fff; border-color: #777; font-weight: bold; }
        .btn-ac { color: #ff0044; border-color: #ff0044; }
        .btn-eq { background: #00ffaa; color: #000; grid-column: span 2; font-weight: bold; }
        
        /* ガイドポップアップ */
        #guide-modal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background: rgba(0, 20, 10, 0.95);
            border: 2px solid #00ffaa;
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            display: none;
            text-align: left;
            font-size: 0.8rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="calc-frame">
        <div id="guide-modal">
            <h3 style="margin-top:0; color:#00ffaa; border-bottom:1px solid #00ffaa;">SYSTEM GUIDE</h3>
            ・全ての操作はボタンで行います<br>
            ・上部に現在の計算式が表示されます<br>
            ・sin/cos/tanは角度(deg)で計算<br>
            ・πボタンで円周率を即時入力<br>
            <button onclick="closeGuide()" style="margin-top:15px; width:100%; border-color:#00ffaa;">UNDERSTOOD</button>
        </div>

        <div style="font-size:0.6rem; margin-bottom:10px; opacity:0.7;">PRO_TOOLS: SCIENTIFIC_CALC_V3</div>
        
        <div class="display-area">
            <div id="formula"></div>
            <div id="display">BOOTING...</div>
        </div>
        
        <div class="grid">
            <button class="btn-func" onclick="f('sin')">sin</button>
            <button class="btn-func" onclick="f('cos')">cos</button>
            <button class="btn-func" onclick="f('tan')">tan</button>
            <button class="btn-ac" onclick="c()">AC</button>
            <button class="btn-func" onclick="f('sqrt')">√</button>
            <button class="btn-func" onclick="f('pow')">x²</button>
            <button class="btn-func" onclick="f('pi')">π</button>
            <button class="btn-op" onclick="o('/')">÷</button>
            <button onclick="n('7')">7</button>
            <button onclick="n('8')">8</button>
            <button onclick="n('9')">9</button>
            <button class="btn-op" onclick="o('*')">×</button>
            <button onclick="n('4')">4</button>
            <button onclick="n('5')">5</button>
            <button onclick="n('6')">6</button>
            <button class="btn-op" onclick="o('-')">-</button>
            <button onclick="n('1')">1</button>
            <button onclick="n('2')">2</button>
            <button onclick="n('3')">3</button>
            <button class="btn-op" onclick="o('+')">+</button>
            <button onclick="n('0')">0</button>
            <button onclick="n('.')">.</button>
            <button class="btn-eq" onclick="e()">=</button>
        </div>
        <button onclick="location.href='secret.html'" style="margin-top:15px; width:100%; font-size:0.7rem; border:none; background:transparent; color:#555; cursor:pointer;">CLOSE_SESSION</button>
    </div>

    <script>
        let s = "0", val = null, op = null, w = false;
        const disp = document.getElementById('display');
        const form = document.getElementById('formula');

        window.onload = () => {
            const startupLines = ["LINKING...", "STABILIZING...", "READY", "0"];
            let i = 0;
            const interval = setInterval(() => {
                disp.innerText = startupLines[i];
                i++;
                if (i >= startupLines.length) {
                    clearInterval(interval);
                    s = "0"; disp.innerText = s;
                    document.getElementById('guide-modal').style.display = 'block';
                }
            }, 400);
        };

        function closeGuide() { document.getElementById('guide-modal').style.display = 'none'; }

        function n(v) {
            if (w) { s = v; w = false; }
            else { s = s === "0" ? v : s + v; }
            disp.innerText = s;
        }

        function o(v) {
            if (op !== null) e();
            val = parseFloat(s);
            op = v;
            w = true;
            form.innerText = val + " " + v; // 式を表示
        }

        function c() {
            s = "0"; val = null; op = null; w = false;
            disp.innerText = s; form.innerText = "";
        }

        function f(type) {
            let current = parseFloat(s);
            let res = 0;
            let label = "";
            switch(type) {
                case 'sin': res = Math.sin(current * Math.PI / 180); label = `sin(${current})`; break;
                case 'cos': res = Math.cos(current * Math.PI / 180); label = `cos(${current})`; break;
                case 'tan': res = Math.tan(current * Math.PI / 180); label = `tan(${current})`; break;
                case 'sqrt': res = Math.sqrt(current); label = `√(${current})`; break;
                case 'pow': res = Math.pow(current, 2); label = `${current}²`; break;
                case 'pi': res = Math.PI; s = res.toString(); disp.innerText = "3.141592..."; return;
            }
            form.innerText = label;
            s = String(parseFloat(res.toFixed(8)));
            disp.innerText = s;
            w = true;
        }

        function e() {
            if (op === null || w) return;
            let v = parseFloat(s), r = 0;
            form.innerText = val + " " + op + " " + v + " ="; // 式を完結させて表示
            switch(op) {
                case '+': r = val + v; break;
                case '-': r = val - v; break;
                case '*': r = val * v; break;
                case '/': r = val / v; break;
            }
            s = String(parseFloat(r.toFixed(8)));
            disp.innerText = s;
            op = null;
            w = true;
        }
    </script>
</body>
</html>
