<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S-CALC Pro | 篠ノ井乗務区</title>
    <script>
        (function() {
            const token = localStorage.getItem('den_access_token');
            const now = new Date().getTime();
            if (!token || now > parseInt(token)) {
                alert("ACCESS DENIED: 認証エラー");
                location.href = 'index.html';
            }
            localStorage.removeItem('den_access_token');
        })();
    </script>
    <style>
        body {
            background: #000;
            color: #00ffaa;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .calc-frame {
            border: 2px solid #00ffaa;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
            width: 90%;
            max-width: 360px;
            position: relative;
        }
        .display-area {
            background: #000;
            border: 1px solid #333;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: right;
            position: relative;
        }
        #formula {
            height: 15px;
            font-size: 0.75rem;
            color: #008855;
            margin-bottom: 5px;
            overflow: hidden;
            letter-spacing: 1px;
        }
        #display {
            font-size: 1.8rem;
            height: 35px;
            line-height: 35px;
            text-shadow: 0 0 10px #00ffaa;
            overflow: hidden;
        }
        /* HELPボタン */
        .btn-help {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.6rem;
            border: 1px solid #00ffaa;
            padding: 2px 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            color: #00ffaa;
            padding: 12px 5px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
            font-family: inherit;
        }
        button:active { background: #00ffaa; color: #000; }
        .btn-func { color: #38bdf8; border-color: #38bdf8; font-size: 0.8rem; }
        .btn-op { color: #fff; border-color: #777; font-weight: bold; }
        .btn-ac { color: #ff0044; border-color: #ff0044; }
        .btn-eq { background: #00ffaa; color: #000; grid-column: span 2; font-weight: bold; }
        
        /* ガイドポップアップ */
        #guide-modal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            background: rgba(0, 20, 10, 0.98);
            border: 2px solid #00ffaa;
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            display: none;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

    <div class="calc-frame">
        <div id="guide-modal">
            <h3 style="margin-top:0; color:#00ffaa; border-bottom:1px solid #00ffaa; font-size:1rem;">SYSTEM GUIDE</h3>
            <p style="font-size:0.75rem; line-height:1.6; color:#00ffaa;">
                ・全ボタン式入力システム<br>
                ・上部に現在進行中の計算式を表示<br>
                ・sin/cos/tanは角度(deg)で計算<br>
                ・πボタンで円周率を直接代入<br>
                ・x²は現在の数値を2乗します
            </p>
            <button onclick="toggleGuide()" style="margin-top:10px; width:100%; border-color:#00ffaa; color:#00ffaa;">CLOSE</button>
        </div>

        <div style="display:flex; justify-content:space-between; font-size:0.6rem; margin-bottom:5px; opacity:0.7;">
            <span>SCI_CALC_V3.01</span>
            <span>SHINORAIL_INTERNAL</span>
        </div>
        
        <div class="display-area">
            <div class="btn-help" onclick="toggleGuide()">? HELP</div>
            <div id="formula"></div>
            <div id="display">CONNECTING...</div>
        </div>
        
        <div class="grid">
            <button class="btn-func" onclick="f('sin')">sin</button>
            <button class="btn-func" onclick="f('cos')">cos</button>
            <button class="btn-func" onclick="f('tan')">tan</button>
            <button class="btn-ac" onclick="c()">AC</button>
            <button class="btn-func" onclick="f('sqrt')">√</button>
            <button class="btn-func" onclick="f('pow')">x²</button>
            <button class="btn-func" onclick="f('pi')">π</button>
            <button class="btn-op" onclick="o('/')">÷</button>
            <button onclick="n('7')">7</button>
            <button onclick="n('8')">8</button>
            <button onclick="n('9')">9</button>
            <button class="btn-op" onclick="o('*')">×</button>
            <button onclick="n('4')">4</button>
            <button onclick="n('5')">5</button>
            <button onclick="n('6')">6</button>
            <button class="btn-op" onclick="o('-')">-</button>
            <button onclick="n('1')">1</button>
            <button onclick="n('2')">2</button>
            <button onclick="n('3')">3</button>
            <button class="btn-op" onclick="o('+')">+</button>
            <button onclick="n('0')">0</button>
            <button onclick="n('.')">.</button>
            <button class="btn-eq" onclick="e()">=</button>
        </div>
        <button onclick="location.href='secret.html'" style="margin-top:15px; width:100%; font-size:0.7rem; border:none; background:transparent; color:#444; cursor:pointer;">DISCONNECT</button>
    </div>

    <script>
        let s = "0", val = null, op = null, w = false;
        const disp = document.getElementById('display');
        const form = document.getElementById('formula');
        const modal = document.getElementById('guide-modal');

        window.onload = () => {
            const logs = ["BOOTING...", "AUTH_CHECK", "READY", "0"];
            let i = 0;
            const timer = setInterval(() => {
                disp.innerText = logs[i];
                i++;
                if (i >= logs.length) {
                    clearInterval(timer);
                    s = "0"; disp.innerText = s;
                    modal.style.display = 'block'; // 初回のみ自動表示
                }
            }, 300);
        };

        function toggleGuide() {
            modal.style.display = (modal.style.display === 'block') ? 'none' : 'block';
        }

        function n(v) {
            if (w) { s = v; w = false; }
            else { s = s === "0" ? v : s + v; }
            disp.innerText = s;
        }

        function o(v) {
            if (op !== null && !w) e();
            val = parseFloat(s);
            op = v;
            w = true;
            form.innerText = val + " " + v; // 数字と演算子を表示
        }

        function c() {
            s = "0"; val = null; op = null; w = false;
            disp.innerText = s; form.innerText = "";
        }

        function f(type) {
            let cur = parseFloat(s);
            let res = 0;
            let lab = "";
            switch(type) {
                case 'sin': res = Math.sin(cur * Math.PI / 180); lab = `sin(${cur})`; break;
                case 'cos': res = Math.cos(cur * Math.PI / 180); lab = `cos(${cur})`; break;
                case 'tan': res = Math.tan(cur * Math.PI / 180); lab = `tan(${cur})`; break;
                case 'sqrt': res = Math.sqrt(cur); lab = `√(${cur})`; break;
                case 'pow': res = Math.pow(cur, 2); lab = `${cur}²`; break;
                case 'pi': s = Math.PI.toString(); disp.innerText = "3.141592..."; return;
            }
            form.innerText = lab;
            s = String(parseFloat(res.toFixed(8)));
            disp.innerText = s;
            w = true;
        }

        function e() {
            if (op === null || w) return;
            let v = parseFloat(s), r = 0;
            form.innerText = val + " " + op + " " + v + " =";
            if(op==='+') r=val+v; else if(op==='-') r=val-v; else if(op==='*') r=val*v; else if(op==='/') r=val/v;
            s = String(parseFloat(r.toFixed(8)));
            disp.innerText = s;
            op = null; w = true;
        }
    </script>
</body>
</html>
