<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ようこそ | ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
// SP/PC振り分け判定
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

// 画面が index.html であるため、必ず同意画面が表示されます。

function agreeAndProceed() {
    // ローカルストレージへの 'agreed' フラグ設定は行いません（毎回同意のため）
    
    if (isMobile) {
        // SPユーザーは SP/index.html へリダイレクト
        location.href = 'SP/index.html';
    } else {
        // PCユーザーは counter.html へリダイレクト
        location.href = 'counter.html';
    }
}
</script>

<div style="max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; text-align: center;">
    <h1>ツール利用規約への同意</h1>
    <p>このツールをご利用いただく前に、以下の利用規約に**毎回**ご同意ください。</p>
    <ul>
        <li>Cookieおよびローカルストレージに設定情報（テーマ、カウンター値など）を保存します。</li>
        <li>広告を表示します。</li>
        <li>アクセス情報を取得する場合があります。</li>
    </ul>
    <button onclick="agreeAndProceed()" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        同意して利用開始
    </button>
</div>

</body>
</html>
