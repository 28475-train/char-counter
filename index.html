<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="language" content="ja">
<title>文字数カウント & 保存ツール</title>

<style>
:root {
  --bg:#f9f9f9; --card:#fff; --text:#1f2933; --muted:#555; --accent:#2563eb;
}
[data-theme="dark"] {
  --bg:#0f172a; --card:#1e293b; --text:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa;
}
*{box-sizing:border-box;}
body{
  font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP",system-ui,sans-serif;
  background:var(--bg); color:var(--text);
  max-width:720px; margin:30px auto; padding:20px;
}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
button{padding:6px 10px;border:none;border-radius:6px;background:var(--accent);color:#fff;cursor:pointer;}
.card{background:var(--card);border-radius:12px;padding:20px;}
textarea{width:100%;min-height:150px;padding:12px;border-radius:8px;border:1px solid #ccc;}
.counter{text-align:right;margin-top:15px;}
footer{text-align:center;font-size:.85em;color:var(--muted);margin-top:30px;}
footer a{color:var(--accent);text-decoration:none;}
</style>
</head>

<body>
<header>
  <h1>文字数カウント & 保存ツール</h1>
  <button id="themeBtn">ダークモード</button>
</header>

<div class="card">
  <textarea id="textInput" placeholder="ここにテキストを入力してください..."></textarea>
  <div class="counter">
    <div>文字数: <span id="charCount">0</span></div>
    <div>バイト数: <span id="byteCount">0</span></div>
    <div>行数: <span id="lineCount">1</span></div>
  </div>
</div>

<footer>
  <p>© 2025 Shinorail Lab / 篠ノ井乗務区</p>
  <p><a href="terms.html">利用規約 / Privacy Policy</a></p>
</footer>

<script>
'use strict';
document.documentElement.lang='ja';

const t=document.getElementById('textInput');
const cc=document.getElementById('charCount');
const bc=document.getElementById('byteCount');
const lc=document.getElementById('lineCount');

function bytes(s){return new TextEncoder('utf-8').encode(s).length;}
function update(){
  cc.textContent=t.value.length;
  bc.textContent=bytes(t.value);
  lc.textContent=t.value.split('\n').length;
}
t.addEventListener('input',update);

let dark=false;
document.getElementById('themeBtn').onclick=()=>{
  dark=!dark;
  document.documentElement.setAttribute('data-theme',dark?'dark':'light');
};
</script>
</body>
</html>
