<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字数カウント 保存ツール</title>
<link rel="stylesheet" href="style.css">
<style>
body{font-family:"Noto Sans JP",system-ui,sans-serif;
max-width:720px;margin:30px auto;padding:20px; text-align:center;}
.agreement-card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  margin-top:50px;
  border:1px solid var(--border);
  text-align:left;
}
.agreement-card h2{
    color: var(--accent);
    border-bottom: 1px dashed var(--border);
    padding-bottom: 10px;
}
.agree-btn{
  display:block;
  width:100%;
  padding:12px;
  margin-top:20px;
  background:var(--accent);
  color:#fff;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
  text-align:center;
  text-decoration: none;
}
.agree-btn:hover{
    filter: brightness(1.1);
}
</style>
</head>
<body data-theme="light_green">
<h1>文字数カウント 保存ツールへようこそ</h1>
<div class="agreement-card">
    <h2>ご利用にあたっての同意</h2>
    <p>本ツールは、利用規約およびプライバシーポリシーに同意の上、ご利用いただけます。</p>
    <ul style="font-size: 0.9em; padding-left: 20px;">
        <li>データの処理 保存はすべてお使いの端末内で行われます。</li>
        <li>アクセス状況の把握のため、アクセスカウンターを設置しています。</li>
        <li>収益化のため、広告が表示されます（設定で非表示にできます）。</li>
    </ul>
    <p style="margin-top: 15px;">詳細については、<a href="terms.html" style="color: var(--link); text-decoration: none; font-weight: bold;">利用規約 プライバシーポリシー</a>をご確認ください。</p>
    <button class="agree-btn" onclick="agreeAndRedirect()">同意してツールを使う</button>
</div>
<script>
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
    document.body.setAttribute('data-theme', savedTheme);
}
function agreeAndRedirect() {
    localStorage.setItem('agreed', 'true');
    location.href = 'counter.html';
}
if (localStorage.getItem('agreed') === 'true') {
    location.href = 'counter.html';
}
</script>
</body>
</html>
