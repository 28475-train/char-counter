<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ログイン</title><link rel="stylesheet" href="style.css"></head>
<body>
    <header><div class="header-container"><a href="index.html" class="logo-text">LOGIN</a></div></header>
    <main class="container">
        <div class="custom-form">
            <h2>ログイン</h2>
            <input type="text" id="login-email" placeholder="メールアドレス">
            <input type="password" id="login-pass" placeholder="パスワード">
            <button onclick="checkAuth()" class="submit-btn">ログイン</button>
            <button onclick="location.href='signup.html'" style="background:none; border:none; color:var(--text); margin-top:15px; width:100%; cursor:pointer;">新規会員登録はこちら</button>
        </div>
    </main><script src="script.js"></script>
</body>
</html>
