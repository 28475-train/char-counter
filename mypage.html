<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>マイページ | ToolBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo-text">MY PAGE</a>
            <div id="status-area"></div>
        </div>
    </header>

    <main class="container">
        <div class="btn-group">
            <button class="menu-btn" onclick="location.href='index.html'">ホーム</button>
            <button class="menu-btn" onclick="location.href='settings.html'">設定</button>
        </div>

        <div class="custom-form">
            <div style="margin-bottom: 20px;">
                <div style="width: 80px; height: 80px; background: var(--accent); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 2rem; font-weight: 900; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                    ID
                </div>
                <h2 id="my-id-display" style="margin: 0; font-size: 1.2rem; word-break: break-all;">読み込み中...</h2>
                <p style="font-size: 0.8rem; opacity: 0.6; margin-top: 5px;">プレミアム会員</p>
            </div>

            <div class="status-grid" style="grid-template-columns: 1fr; margin-bottom: 25px;">
                <div class="status-item" style="text-align: left; padding: 15px;">
                    <div style="font-size: 0.7rem; font-weight: bold; opacity: 0.5;">登録メールアドレス</div>
                    <div id="my-email-detail" style="font-weight: bold;">----</div>
                </div>
                <div class="status-item" style="text-align: left; padding: 15px;">
                    <div style="font-size: 0.7rem; font-weight: bold; opacity: 0.5;">現在のテーマ設定</div>
                    <div id="current-theme-status" style="font-weight: bold;">読み込み中...</div>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button onclick="location.href='settings.html'" class="menu-btn" style="width: 100%;">アプリの設定を変更する</button>
                <button onclick="logout()" class="submit-btn" style="background: #64748b; font-size: 1rem;">ログアウトする</button>
            </div>
            
            <button onclick="deleteAccount()" style="background: none; border: none; color: #e11d48; margin-top: 25px; font-size: 0.8rem; font-weight: bold; cursor: pointer; text-decoration: underline;">
                退会を希望される方はこちら
            </button>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ログインチェック
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userEmail = localStorage.getItem('currentUser');

            if (!isLoggedIn || !userEmail) {
                alert("ログインが必要です");
                location.href = 'login.html';
                return;
            }

            // 画面表示反映
            document.getElementById('my-id-display').innerText = userEmail;
            document.getElementById('my-email-detail').innerText = userEmail;
            
            const isDark = localStorage.getItem('dark-mode') === 'true';
            document.getElementById('current-theme-status').innerText = isDark ? "ダークモード (ON)" : "ライトモード (OFF)";
        });

        function deleteAccount() {
            if (confirm("本当に退会しますか？スプレッドシートのデータは管理者によって削除されます。")) {
                alert("退会リクエストを受け付けました。ログアウトします。");
                logout();
            }
        }
    </script>
</body>
</html>
