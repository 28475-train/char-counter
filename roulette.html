    <main>
        <h1>ルーレット機能</h1>
        <section>
            <h2>🎲 項目設定</h2>
            <input type="text" id="item-input" placeholder="項目名を入力 (例: ラーメン)" style="padding: 10px; width: 60%; margin-right: 10px;">
            <button id="add-item-button" style="padding: 10px 15px;">追加</button>
            <div id="roulette-items">
                <p style="color: #777;">（項目を3つ以上追加してください）</p>
            </div>
        </section>
        <section>
            <h2>🎰 ルーレット実行</h2>
            <div id="roulette-display" style="font-size: 1.5em; font-weight: bold; margin: 20px 0; padding: 10px; border: 2px dashed var(--primary-color);">項目を設定してスタートを押してください。</div>
            <button id="start-button" disabled>🎯 ルーレットをスタート</button>
            <p id="item-count-status" style="margin-top: 10px; color: #cc0000; display: none;">※ 項目を2つ以上設定してください。</p>
        </section>
